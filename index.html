<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="rpsfav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <section>
        <div class="concontainer">
            <div class="container">
                <h1><span id="rockh1">Rock</span> <span id="paperh1">Paper</span> <span id="scissorsh1">Scissors</span>
                </h1>
                <h2 class="gentext">The Ultimate Battle for Control!</h2>
                <h3 class="gentext">Make your choice, but choose wisely</h3>
                <div id="scores" class="gentext">
                    <p>User Score: <span id="playerscore">0</span></p>
                    <p>Computer Score: <span id="computerscore">0</span></p>
                </div>
                <div id="options">
                    <img src="usgs-9kRjMMLSPqw-unsplash.jpg" alt="" id="rock">
                    <img src="christopher-bill-x-S_g6TnUhU-unsplash.jpg" alt="" id="paper">
                    <img src="matt-artz-SmocKx2oDZc-unsplash.jpg" alt="" id="scissors">
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
